<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <style>
      div {
        border: 1px solid black;
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <button class="btn btn-primary m-2 p-1">Button 1</button>
    <button class="btn btn-danger">Button 2</button>
    <button class="btn btn-success">Button 3</button>
    <button class="btn btn-info">Button 4</button>
    <button class="btn btn-secondary">Button 5</button>
    <img class="img-fluid rounded-5" src="https://picsum.photos/400" alt="" />
  </body>
</html>
