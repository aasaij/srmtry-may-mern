<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
      }
      button {
        margin: 10px;
        /* padding: 5px 10px 15px 20px; */

        padding-right: 10px;
        padding-bottom: 15px;

        border-color: red;
