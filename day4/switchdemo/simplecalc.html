<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <style>
      .container {
        width: 400px;
        margin: 10px;
        height: auto;
        border: 2px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container bg-info-subtle">
      <h1>Simple Calculator</h1>
      <form name="interestCalculator">
        <label for="num1" class="form-label">Number 1</label>
        <input type="number" class="form-control" id="num1" />
        <label for="num2" class="form-label">Number 2</label>
        <input type="number" class="form-control" id="num2" />
        <fieldset>
          <legend>Operation Type</legend>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="opr"
              id="addition"
              checked
              value="+"
            />
            <label class="form-check-label" for="addition"> Addition </label>
          </div>
          <div class="form-check">
            <input
              value="-"
              class="form-check-input"
              type="radio"
              name="opr"
              id="minus"
            />
            <label class="form-check-label" for="minus"> Subtraction </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="opr"
              id="multiply"
              value="*"
            />
            <label class="form-check-label" for="multiply">
              Multiplication
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="opr"
              id="divide"
              value="/"
            />
            <label class="form-check-label" for="divide"> Division </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="opr"
              id="modulus"
              value="%"
            />
            <label class="form-check-label" for="modulus"> Remainder </label>
          </div>
        </fieldset>
        <label for="" class="form-label">Result</label>

        <input type="number" readonly class="form-control" id="result" />
        <button type="button" class="btn btn-primary" onclick="calculate()">
          Calculate
        </button>
      </form>
    </div>
    <script src="./simplecalculator.js"></script>
  </body>
</html>
