<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <style>
      .container {
        width: 400px;
        margin: 10px;
        height: auto;
        border: 2px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container bg-info-subtle">
      <h1>Interest Calculator</h1>
      <form name="interestCalculator">
        <label for="principal" class="form-label">Principal Amount</label>
        <input type="number" class="form-control" id="principal" />
        <label for="years" class="form-label">Number of years</label>
        <input type="number" class="form-control" id="years" />
        <label for="rate" class="form-label">Rate of interest</label>
        <input type="number" class="form-control" id="rate" />
        <fieldset>
          <legend>Interest Type</legend>
          <input type="radio" name="interestType" value="S" /> Simple Interest
          <input type="radio" name="interestType" value="C" /> Compound Interest
        </fieldset>
        <label for="" class="form-label">Compound Interest</label>

        <input type="number" readonly class="form-control" id="interest" />
        <button type="button" class="btn btn-primary" onclick="calculate()">
          Calculate
        </button>
      </form>
    </div>
    <script src="./interestcalculator.js"></script>
  </body>
</html>
